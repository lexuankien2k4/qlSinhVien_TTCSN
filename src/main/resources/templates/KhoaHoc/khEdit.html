<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Header -->
    <div th:replace="admin/fragments/header :: header"></div>
    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container">
            <!-- Content Header -->
            <section class="content-header text-center mb-4">
                <h1>Thêm Khóa Học</h1>
                <p class="text-muted">Vui lòng nhập thông tin khóa học bên dưới</p>
            </section>
            
            <!-- Form Thêm Khóa Học -->
            <form th:action="@{/khoahoc/edit/{id}(id=${khoaHoc.maKhoaHoc})}" th:object="${khoaHoc}" method="post" class="bg-light p-4 rounded shadow" style="max-width: 600px; margin: auto;">
                <div class="mb-3">
                    <label for="tenKhoaHoc" class="form-label">Tên Khóa Học:</label>
                    <input type="text" th:field="*{tenKhoaHoc}" id="tenKhoaHoc" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="tgBatDau" class="form-label">Năm Bắt Đầu:</label>
                    <input type="date" th:field="*{tgBatDau}" id="tgBatDau" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="tgKetThuc" class="form-label">Năm Kết Thúc:</label>
                    <input type="date" th:field="*{tgKetThuc}" id="tgKetThuc" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="moTa" class="form-label">Mô Tả:</label>
                    <textarea th:field="*{moTa}" id="moTa" class="form-control" rows="4" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Thêm</button>
                    <a th:href="@{/khoahoc}" class="btn btn-danger">Hủy</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <div th:replace="admin/fragments/footer :: footer"></div>
</div>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
