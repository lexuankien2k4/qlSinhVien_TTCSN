
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
<!-- header  -->
<div th:replace="admin/fragments/header :: header"></div>
  <!-- =============================================== -->
  <!-- Left side column. contains the sidebar -->
<div th:replace="admin/fragments/sidebar :: sidebar"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
	<div class="row">
						<h1>Danh sách Môn Học</h1>
					</div>

					<div class="row">
						<div class="col-lg-3">
 <a href="/ketquahoctap/add">Thêm Kết Quả</a>
						</div>
					</div>
			<div>
					<table class="table table-striped table-bordered">
 <thead>
            <tr>
                <th>STT</th>
                <th>Tên Sinh Viên</th>
                <th>Tên Môn Học</th>
                <th>Điểm</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ketQua, iterStat : ${ketQuaHocTapList}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${ketQua.tenSinhVien}">Nguyễn Văn A</td>
                <td th:text="${ketQua.tenMonHoc}">Toán Cao Cấp</td>
                <td th:text="${ketQua.diem}">8.5</td>
                <td>
                    <a th:href="@{/ketquahoctap/edit/{id}(id=${ketQua.maKetQua})}" class="btn btn-warning">Sửa</a>
                    <a th:href="@{/ketquahoctap/delete/{id}(id=${ketQua.maKetQua})}" class="btn btn-danger" 
                       onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                </td>
            </tr>
        </tbody>
					</table>
			</div>
			
 
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<div th:replace="admin/fragments/footer :: footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
