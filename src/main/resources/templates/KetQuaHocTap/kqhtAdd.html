<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- header  -->
        <div th:replace="admin/fragments/header :: header"></div>
        <!-- =============================================== -->
        <div th:replace="admin/fragments/sidebar :: sidebar"></div>
        <!-- =============================================== -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Blank page <small>it all starts here</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Examples</a></li>
                    <li class="active">Blank page</li>
                </ol>
            </section>

            <!-- Main content -->
            <div class="container mt-4">
            <section class="content-header text-center mb-4">
                <h1>Thêm Kết Quả</h1>
                <p class="text-muted">Vui lòng nhập thông tin khóa học bên dưới</p>
            </section>
                <form th:action="@{/ketquahoctap/add}" th:object="${ketQuaHocTap}" method="post">
                    <input type="hidden" th:field="*{maKetQua}" />

                    <div class="form-group">
                        <label for="maSinhVien">Chọn Sinh viên:</label>
                        <select class="form-control" th:field="*{maSinhVien}" id="maSinhVien">
                            <option value="" disabled selected>Chọn sinh viên</option>
                            <option th:each="sinhVien : ${sinhVienList}" th:value="${sinhVien.maSinhVien}" th:text="${sinhVien.hoTen}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="maMonHoc">Chọn Môn học:</label>
                        <select class="form-control" th:field="*{maMonHoc}" id="maMonHoc">
                            <option value="" disabled selected>Chọn môn học</option>
                            <option th:each="monHoc : ${monHocList}" th:value="${monHoc.maMonHoc}" th:text="${monHoc.tenMonHoc}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="diem">Điểm:</label>
                        <input type="number" class="form-control" step="0.1" min="0" max="10" th:field="*{diem}" required id="diem" />
                    </div>

                    <button type="submit" class="btn btn-primary">Thêm</button>
                    <a th:href="@{/ketquahoctap}" class="btn btn-danger">Hủy</a>
                </form>
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div th:replace="admin/fragments/footer :: footer"></div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/jquery-ui.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/adminlte.min.js}"></script>
    <script th:src="@{/assets/js/dashboard.js}"></script>
    <script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
