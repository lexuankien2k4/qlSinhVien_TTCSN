
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
<!-- header  -->
<div th:replace="admin/fragments/header :: header"></div>
  <!-- =============================================== -->
<div th:replace="admin/fragments/sidebar :: sidebar"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <h1>Sửa sinh viên</h1>
    <form th:action="@{/sinhvien/edit/{id}(id=${sinhVien.maSinhVien})}" th:object="${sinhVien}" method="POST">
        <label>Họ Tên:</label>
        <input type="text" th:field="*{hoTen}" required /><br />
        <label>Ngày Sinh:</label>
        <input type="date" th:field="*{ngaySinh}" required /><br />
        <label>Giới Tính:</label>
        <input type="text" th:field="*{gioiTinh}" required /><br />
        <label>Địa Chỉ:</label>
        <input type="text" th:field="*{diaChi}" /><br />
        <label>Số Điện Thoại:</label>
        <input type="text" th:field="*{soDienThoai}" /><br />
        <button type="submit">Lưu</button>
    </form>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<div th:replace="admin/fragments/footer :: footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
