<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
    <!-- Thêm CSS Bootstrap nếu chưa có -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- header -->
    <div th:replace="admin/fragments/header :: header"></div>

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container">
            <!-- Content Header -->
            <section class="content-header text-center mb-4">
                <h1>Thêm sinh viên</h1>
                <p class="text-muted">Vui lòng nhập thông tin bên dưới</p>
            </section>
            <!-- Main content -->
            <form th:action="@{/sinhvien/add}" th:object="${sinhVien}" method="post" class="bg-light p-4 rounded shadow" style="max-width: 600px; margin: auto;">
                <div class="col-12">
                    <label for="hoTen" class="form-label">Họ Tên:</label>
                    <input type="text" th:field="*{hoTen}" id="hoTen" class="form-control" required />
                </div>
                <div class="col-12">
                    <label for="ngaySinh" class="form-label">Ngày Sinh:</label>
                    <input type="date" th:field="*{ngaySinh}" id="ngaySinh" class="form-control" required />
                </div>
                <div class="col-12">
                    <label for="gioiTinh" class="form-label">Giới Tính:</label>
                    <input type="text" th:field="*{gioiTinh}" id="gioiTinh" class="form-control" required />
                </div>
                <div class="col-12">
                    <label for="diaChi" class="form-label">Địa Chỉ:</label>
                    <input type="text" th:field="*{diaChi}" id="diaChi" class="form-control" />
                </div>
                <div class="col-12">
                    <label for="soDienThoai" class="form-label">Số Điện Thoại:</label>
                    <input type="text" th:field="*{soDienThoai}" id="soDienThoai" class="form-control" />
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary w-100">Lưu</button>
                    <a th:href="@{/sinhvien}" class="btn btn-danger" >Hủy</a>
                </div>
                                
            </form>
        </div>
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="admin/fragments/footer :: footer"></div>
</div>
<!-- ./wrapper -->

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
