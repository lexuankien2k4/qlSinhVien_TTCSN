
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
<!-- header  -->
<div th:replace="admin/fragments/header :: header"></div>
  <!-- =============================================== -->
  <!-- Left side column. contains the sidebar -->
<div th:replace="admin/fragments/sidebar :: sidebar"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
	<div class="row">
						<h1>Danh sách Lịch Học</h1>
					</div>

					<div class="row">
						<div class="col-lg-3">
 <a th:href="@{/lichhoc/add}">Thêm Lịch Học</a>
						</div>
					</div>
			<div>
					<table class="table table-striped table-bordered">
						<thead class="table-dark">
            <tr>
                <th>Mã Lịch Học</th>
                <th>Lớp Học</th>
                <th>Môn Học</th>
                <th>Giảng Viên</th>
                <th>Thời Gian Bắt Đầu</th>
                <th>Thời Gian Kết Thúc</th>
                <th>Hành động</th>
            </tr>

						</thead>

        <tbody>
        <tr th:each="lichHoc : ${lichHocs}">
            <td th:text="${lichHoc.maLichHoc}"></td>
            <td th:text="${lichHoc.maLopHoc}"></td>
            <td th:text="${lichHoc.maMonHoc}"></td>
            <td th:text="${lichHoc.maGiangVien}"></td>
            <td th:text="${lichHoc.thoiGianBatDau}"></td>
            <td th:text="${lichHoc.thoiGianKetThuc}"></td>
            <td>
                <a th:href="@{'/lichhoc/edit/' + ${lichHoc.maLichHoc}}" class="btn btn-warning">Sửa</a>
                <a th:href="@{'/lichhoc/delete/' + ${lichHoc.maLichHoc}}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
						
					</table>
			</div>
			
 
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<div th:replace="admin/fragments/footer :: footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
